<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
        }

        .main-content {
            flex: 1;
        }

        .sidebar {
            width: 250px;
            border-left: 1px solid #ddd;
            padding: 15px;
        }
    </style>
</head>

<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">AI-Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/admin/products">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Content Wrapper -->
<div class="content-wrapper">
    <!-- Main Content -->
    <main class="main-content p-4">
        <h1>Welcome to AI-Shop!</h1>
        <p>Start exploring our products and enjoy your shopping experience.</p>
    </main>

    <!-- Sidebar -->
    <aside class="sidebar">
        <h5>Sidebar</h5>
        <!-- Add your sidebar content here -->
        <!-- For example: Advertisements, Categories, Filters, or any additional content -->
    </aside>
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
